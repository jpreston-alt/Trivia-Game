<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="jumbotron text-center">
        <h1 class="display-4">Trivia Game!</h1>
        <p class="lead">Test Your Knowledge.</p>
        <hr class="my-4">
        <!-- <p class="text-left">Select Category</p> -->
        <div class="input-group" id="choose-input-group">
            <select class="custom-select" id="category-dropdown">
                <option selected data-id="default-drop">Select a Category</option>
                <!-- category options go here -->
            </select>
            <select class="custom-select" id="difficulty-dropdown">
                <option selected data-id="default-drop">Select a Difficulty</option>
                <option>Any Difficulty</option>
                <option>Easy</option>
                <option>Medium</option>
                <option>Hard</option>
            </select>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="play-btn">Play!</button>
            </div>
        </div>
    </div>

    <div class="container display-none" id="question-container">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 40rem;" id="question-card">
                    <div class="card-body">
                        <h5 class="card-title" id="question">Question Goes Here</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Question 1/10</h6>
                        <div class="radio-container">
                            <!-- answer options go here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/js/frontend.js"></script>
    
</body>
</html>
